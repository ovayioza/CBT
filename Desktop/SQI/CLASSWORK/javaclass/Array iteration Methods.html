<script>
    //Array iteration Method
    const arr1 = [10, 20, 30, 40, 50, 60, 70, 80, 90];
    arr1.forEach((item, index)=>{
        console.log(item * 3)
    })

    let test = arr1.map((item, index)=>{
        return item * 5
    })
    console.log(test)

    let test2 = arr1.filter((item, index)=>{
        return item % 3 === 0
    })
    console.log(test2)

    let test3 = arr1.find((item, index)=>{
        return item % 3 === 0
    })
    console.log(test3)

    let test4 = arr1.reduce((total,item)=>{
        return total + item
    }, 0)
    console.log(test4)

    const arr2 = [
        {name:"Test", age:1110},
        {name:"Test", age:1111},
        {name:"Test", age:1112},
        {name:"Test", age:1113},
        {name:"Test", age:1114},
        {name:"Test", age:1115},
        {name:"Test", age:1116},
        {name:"Test", age:1117},
        {name:"Test", age:1118},
        {name:"Test", age:1119},
    ]

    let sum = arr2.reduce((total, item)=>{
        return total + item.age
    }, 0)
    console.log(sum)
</script>
