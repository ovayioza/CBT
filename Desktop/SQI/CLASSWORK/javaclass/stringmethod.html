<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //String Methods in JS
    let test1 = "testRam";
    console.log(test1.length);

    //slice() method
    let test2 = "I love Javascript";
    console.log(test2.slice(7, 17));

    //substring() method
    console.log(test2.substring(-2, 6));

    //substr() method
    console.log(test2.substr(2, 4));

    //replace() method
    console.log(test2.replace("javascript", "python"));

    //toUppercase() method
    console.log(test2.toUpperCase());

    //toLowercase() method
    console.log(test2.toLowerCase());

    //split() method
    let test3 = "Chelsea ManUtd Arsenal RealMadrid Barcelna";
    console.log(test3.split(""));

    //concat() method
    let test4 = "Chelsea";
    let test5 = "ManUtd";
    let test6 = "Arsenal";
    console.log(test4.concat(test5, test6));

    //trim() method
    let test7 = " testRam ";
    console.log(test7.trim());
    

    //trimStart()
    console.log(test7.trimStart());

     //trimEnd()
     console.log(test7.trimEnd());

     //charAt() method
     let test8 = "testRam";
     console.log(test8.charAt(4));

     //search() method
     let test9 = "testRam";
     console.log(test9.search("R"));



</script>
</html>
