<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    
</body>
<script>
    //Number methods in Javascript
    let num1 = 78;
    let test = num1.toString();
    console.log(typeof test);

    let num2 = 987.659999
    console.log(num2.toExponential(3))

    let num3 = 9876
    console.log(num3.toFixed(2))

    console.log(num2.toPrecision(5))

    console.log((234 + 567).valueof())

    console.log(parseInt("555.555"))

    console.log(Number("testRam"))
</script>
</html>
